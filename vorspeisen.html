<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title> Vorspeisen </title>

</head>
<body>
    <div class="navbar">
        <h1> Lieblingsrezepte </h1>
        <a href="index.html">Startseite</a>
        <a href="vorspeisen.html">Vorspeisen</a>
        <a href="hauptspeisen.html">Hauptspeisen</a>
        <a href="desserts.html">Dessert</a>
        <a href="weiteres.html">Weiteres</a>

    <div class="header-banner">
        <img src="Bilder/Salat.jpeg" alt="Titelbild">
        <div class="header-text">Vorspeisen </div>
    </div>

    <div class="image-container">

        <div class="recipe-card">
            <a href="Rezepte/Salat.html">
                <img src="Bilder/Salat.jpeg" alt="Salat">
            </a>
            <div class="recipe-title">Gemischter Salat </div>
        </div>

        
    </div>




    <script>
        const currentPage = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('.navbar a');
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>

</body>
