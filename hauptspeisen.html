<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title> Hauptspeisen </title>
   <link rel="stylesheet"href="style.css"> 
</head>
<body>
    <div class="navbar">
        <h1> Lieblingsrezepte </h1>
        <a href="index.html">Startseite</a>
        <a href="vorspeisen.html">Vorspeisen</a>
        <a href="hauptspeisen.html">Hauptspeisen</a>
        <a href="desserts.html">Dessert</a>
        <a href="weiteres.html">Weiteres</a>
    </div>
    
    <div class="header-banner">
        <img src="Bilder/3_Bolo.jpeg" alt="Titelbild">
        <div class="header-text">Hauptspeisen</div>
    </div>
    
    <div class="image-container">
        
        <div class="recipe-card">
            <a href="Rezepte/Bolognese.html">
                <img src="Bilder/1_Bolo.jpeg" alt="Bolognese">
            </a>
            <div class="recipe-title">Pasta Bolognese</div>
        </div>
        
        <div class="recipe-card">
            <a href="Rezepte/Rösti.html">
                <img src="Bilder/Rösti.jpeg" alt="Rösti">
            </a>
            <div class="recipe-title">Rösti mit Fleischkäse</div>
        </div>

        <div class="recipe-card">
            <a href="Rezepte/Älplermagaronen.html">
                <img src="Bilder/Älplermagaronen.jpeg" alt="Älplermagaronen">
            </a>
            <div class="recipe-title">Älplermagaronen</div>
        </div>

        <div class="recipe-card">
            <a href="Rezepte/Burger.html">
                <img src="Bilder/Burger.jpeg" alt="Burger">
            </a>
            <div class="recipe-title">Hausgemachter Burger</div>

            
        </div>

        <div class="recipe-card">
            <a href="Rezepte/Pizza.html">
                <img src="Bilder/Pizza.jpeg" alt="Pizza">
            </a>
            <div class="recipe-title">Hausgemachte Pizza</div>
        </div>
        
    </div>

    
    <script>
        const currentPage = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('.navbar a');
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>
    
</body>
</html>
